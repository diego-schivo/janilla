<!--${content}-->
<a href="/admin/login">Back to login</a>

<template id="form">
  <form>
    <div>
      <h1>Forgot Password</h1>
      <p>
        Please enter your email below.
        You will receive an email message with instructions on how to reset your password.
      </p>
    </div>
    <ul>
      <li class="field">
        <label>
          <span>Email</span>
          <input type="email" name="email" required />
        </label>
      </li>
    </ul>
    <button class="button primary">Submit</button>
  </form>
</template>

<template id="submitted">
  <h1>Email Sent</h1>
  <p>
    If the email address is associated with an account, you will receive instructions to reset your password shortly.
    Please check your spam or junk mail folder if you don't see the email in your inbox.
  </p>
</template>
