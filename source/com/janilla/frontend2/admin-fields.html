<!--${lists}-->
<!--${hidden}-->

<template id="list">
  <ul>
    <!--${items}-->
  </ul>
</template>

<template id="item">
  <li class="field">
    <!--${field}-->
  </li>
</template>

<template id="label">
  <div>
    <label>${label}</label>
    <!--${control}-->
  </div>
</template>

<template id="label-nest">
  <label>
    ${label}
    <!--${control}-->
  </label>
</template>

<template id="no-label">
  <div>
    <!--${control}-->
  </div>
</template>

<template id="array">
  <admin-array data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}" data-label="${label}"></admin-array>
</template>

<template id="checkbox">
  <admin-checkbox data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-checkbox>
</template>

<template id="checkbox2">
  <admin-checkbox2 data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-checkbox2>
</template>

<template id="datetime">
  <admin-datetime data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-datetime>
</template>

<template id="fields">
  <admin-fields data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-fields>
</template>

<template id="file">
  <admin-file data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-file>
</template>

<template id="hidden">
  <admin-hidden data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-hidden>
</template>

<template id="radio-group">
  <admin-radio-group data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-radio-group>
</template>

<template id="relationship">
  <admin-relationship data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-relationship>
</template>

<template id="join">
  <admin-join data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-join>
</template>

<template id="rich-text">
  <admin-rich-text data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-rich-text>
</template>

<template id="select">
  <admin-select data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-select>
</template>

<template id="slug">
  <admin-slug data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-slug>
</template>

<template id="text">
  <admin-text data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-text>
</template>

<template id="textarea">
  <admin-textarea data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></admin-textarea>
</template>

<template id="tabs">
  <admin-tabs data-name="${name}" data-tabs="${tabs}" data-active-tab="${activeTab}">
    <!--${items}-->
  </admin-tabs>
</template>

<template id="tabs-item">
  <span slot="button-${tab}">${tab}</span>
  <!--${panel}-->
</template>

<template id="tabs-panel">
  <div slot="panel-${tab}">
    <ul>
      <!--${items}-->
    </ul>
  </div>
</template>

<template id="hidden2">
  <input type="hidden" name="${name}" value="${value}" />
</template>
