<template id="p">
  <p>
    <button type="button" name="choose">Choose from existing</button>
  </p>
</template>

<template id="collection">
  <cms-collection data-name="${name}" data-ids="${ids}"></cms-collection>
</template>

<template id="input">
  <input type="hidden" name="${name}" value="${value}" />
</template>

<template id="dialog">
  <dialog open>
    <button type="button" name="close">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <select>
      <!--${options}-->
    </select>
    <!--${collection}-->
  </dialog>
</template>

<template id="option">
  <option value="${value}" selected="${selected}">${text}</option>
</template>
