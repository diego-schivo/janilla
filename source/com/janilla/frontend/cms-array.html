<label>${label}</label>
<ul>
  <li>
    <button type="button" name="collapse-all">Collapse All</button>
  </li>
  <li>
    <button type="button" name="show-all">Show All</button>
  </li>
</ul>
<ol>
  <!--${items}-->
  <li>
    <button type="button" name="add">
      <lucide-icon data-name="plus"></lucide-icon>
      Add
    </button>
  </li>
</ol>
<!--${dialog}-->

<template id="item">
  <li>
    <article>
      <header>
        <h4>${title}</h4>
        <select>
          <!--${options}-->
        </select>
        <label>
          <input type="checkbox" checked="${checked}" class="visually-hidden" />
          <lucide-icon data-name="chevron-down"></lucide-icon>
          <lucide-icon data-name="chevron-up"></lucide-icon>
        </label>
      </header>
      <!--${field}-->
    </article>
  </li>
</template>

<template id="option">
  <option value="${value}" selected="${selected}">${text}</option>
</template>

<template id="object">
  <cms-object data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-object>
</template>

<template id="dialog">
  <dialog open>
    <button type="button" name="close">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <ul>
      <!--${types}-->
    </ul>
  </dialog>
</template>

<template id="type">
  <li>
    <label>
      <input type="radio" name="type" value="${value}" checked="${checked}" class="visually-hidden" />
      ${label}
    </label>
  </li>
</template>
