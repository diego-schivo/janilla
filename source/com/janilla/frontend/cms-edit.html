<form autocomplete="off">
  <div>
    <dl>
      <!--${status}-->
      <dt>last modified</dt>
      <dd>${updatedAt}</dd>
      <dt>created</dt>
      <dd>${createdAt}</dd>
    </dl>
  </div>
  <div>
    <!--${previewLink}-->
    <!--${saveButton}-->
    <!--${publishButton}-->
    <select>
      <option>&vellip;</option>
      <option value="delete">Delete</option>
    </select>
  </div>
  <cms-object></cms-object>
</form>

<template id="status">
  <dt>status</dt>
  <dd>${text}</dd>
</template>

<template id="preview-link">
  <a href="${href}" target="_blank">
    <lucide-icon data-name="link-2"></lucide-icon>
    preview
  </a>
</template>

<template id="save-button">
  <button name="save">save</button>
</template>

<template id="publish-button">
  <button name="publish">publish</button>
</template>
