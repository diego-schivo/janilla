<h1>Welcome</h1>
<p>To begin, create your first user.</p>
<form>
  <label>
    Email
    <input name="email" required />
  </label>
  <label>
    New Password
    <input type="password" name="password" required />
  </label>
  <label>
    Confirm Password
    <input type="password" name="confirmPassword" required />
  </label>
  <button>Create</button>
</form>
