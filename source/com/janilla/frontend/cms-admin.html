<!--${dialog}-->
<cms-toasts></cms-toasts>

<template id="p">
  <p>
    <label class="button toggler">
      <input type="checkbox" checked="${checked}" class="visually-hidden" />
      <lucide-icon data-name="menu"></lucide-icon>
      <lucide-icon data-name="chevron-left"></lucide-icon>
    </label>
  </p>
</template>

<template id="aside">
  <aside>
    <nav>
      <ul>
        <!--${groups}-->
      </ul>
    </nav>
    <button name="logout">
      <lucide-icon data-name="log-out"></lucide-icon>
    </button>
  </aside>
</template>

<template id="group">
  <li>
    <label class="toggler">
      ${label}
      <input type="checkbox" checked="${checked}" class="visually-hidden" />
      <lucide-icon data-name="chevron-down"></lucide-icon>
      <lucide-icon data-name="chevron-up"></lucide-icon>
    </label>
    <ul>
      <!--${links}-->
    </ul>
  </li>
</template>

<template id="link">
  <li>
    <a href="${href}">${text}</a>
  </li>
</template>

<template id="header">
  <header>
    <button name="open-menu">
      <lucide-icon data-name="menu"></lucide-icon>
    </button>
    <nav>
      <ol>
        <!--${items}-->
      </ol>
    </nav>
    <a href="/admin/account">
      <lucide-icon data-name="circle-user-round"></lucide-icon>
    </a>
  </header>
</template>

<template id="link-item">
  <li>
    <a href="${href}">
      <!--${content}-->
    </a>
  </li>
</template>

<template id="item">
  <li>
    <!--${content}-->
  </li>
</template>

<template id="icon">
  <lucide-icon data-name="${name}"></lucide-icon>
</template>

<template id="loading">
  <p>loading...</p>
</template>

<template id="dashboard">
  <cms-dashboard></cms-dashboard>
</template>

<template id="first-user">
  <cms-first-register></cms-first-register>
</template>

<template id="login">
  <cms-login></cms-login>
</template>

<template id="forgot-password">
  <cms-forgot-password></cms-forgot-password>
</template>

<template id="reset-password">
  <cms-reset-password data-token="${token}"></cms-reset-password>
</template>

<template id="collection">
  <cms-collection data-name="${name}"></cms-collection>
</template>

<template id="document">
  <cms-document data-subview="${subview}" data-updated-at="${updatedAt}"></cms-document>
</template>

<template id="dialog">
  <dialog>
    <button name="close-menu">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <nav>
      <ul>
        <!--${groups}-->
      </ul>
    </nav>
    <button name="logout">
      <lucide-icon data-name="log-out"></lucide-icon>
    </button>
  </dialog>
</template>
