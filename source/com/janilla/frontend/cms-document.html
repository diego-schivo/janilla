<h1>${title}</h1>
<cms-tabs data-name="document-subview" data-tabs="${tabs}" data-active-tab="${activeTab}" data-no-tab-panels>
  <!--${edit}-->
  <!--${versions}-->
  <!--${api}-->
</cms-tabs>
<cms-tabs data-name="document-subview" data-tabs="${tabs}" data-active-tab="${activeTab}" data-no-tab-list>
  <!--${editPanel}-->
  <!--${versionsPanel}-->
  <!--${apiPanel}-->
</cms-tabs>

<template id="edit">
  <span slot="button-edit">Edit</span>
</template>

<template id="edit-panel">
  <div slot="panel-edit">
    <cms-edit data-updated-at="${updatedAt}"></cms-edit>
  </div>
</template>

<template id="versions">
  <span slot="button-versions">
    Versions <em>${count}</em>
  </span>
</template>

<template id="versions-panel">
  <div slot="panel-versions">
    <!--${versionsView}-->
    <!--${versionView}-->
  </div>
</template>

<template id="cms-versions">
  <cms-versions></cms-versions>
</template>

<template id="cms-version">
  <cms-version></cms-version>
</template>

<template id="api">
  <span slot="button-api">API</span>
</template>

<template id="api-panel">
  <div slot="panel-api">
    <textarea rows="20" readonly>${json}</textarea>
  </div>
</template>
