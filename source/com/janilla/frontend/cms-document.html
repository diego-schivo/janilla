<h1>${title}</h1>
<cms-tabs data-name="document-subview" data-tabs="${tabs}" data-active-tab="${activeTab}">
  <!--${edit}-->
  <!--${versions}-->
  <!--${api}-->
</cms-tabs>
<cms-tabs data-name="document-subview" data-tabs="${tabs}" data-active-tab="${activeTab}" data-no-tab-list>
  <!--${editPanel}-->
  <!--${versionsPanel}-->
  <!--${apiPanel}-->
</cms-tabs>

<template id="edit">
  <span slot="button-edit">edit</span>
</template>

<template id="edit-panel">
  <div slot="panel-edit">
    <cms-edit></cms-edit>
  </div>
</template>

<template id="versions">
  <span slot="button-versions">
    versions <em>${count}</em>
  </span>
</template>

<template id="versions-panel">
  <div slot="panel-versions">
    <!--${versionsView}-->
    <!--${versionView}-->
  </div>
</template>

<template id="versions-view">
  <versions-view></versions-view>
</template>

<template id="version-view">
  <version-view></version-view>
</template>

<template id="api">
  <span slot="button-api">api</span>
</template>

<template id="api-panel">
  <div slot="panel-api">
    <textarea rows="20" readonly>${json}</textarea>
  </div>
</template>
