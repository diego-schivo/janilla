<!--${header}-->
<!--${content}-->
<!--${dialog}-->

<template id="header">
  <header>
    <button type="button" name="open-menu">
      <lucide-icon data-name="menu"></lucide-icon>
    </button>
    <nav>
      <ol>
        <!--${items}-->
      </ol>
    </nav>
    <a href="/admin/account">
      <lucide-icon data-name="circle-user-round"></lucide-icon>
    </a>
  </header>
</template>

<template id="link-item">
  <li>
    <a href="${href}">
      <!--${content}-->
    </a>
  </li>
</template>

<template id="item">
  <li>
    <!--${content}-->
  </li>
</template>

<template id="icon">
  <lucide-icon data-name="${name}"></lucide-icon>
</template>

<template id="dashboard">
  <dashboard-view></dashboard-view>
</template>

<template id="create-first-user">
  <create-first-user></create-first-user>
</template>

<template id="login">
  <login-element></login-element>
</template>

<template id="collection">
  <collection-list data-name="${name}"></collection-list>
</template>

<template id="object">
  <h1>${title}</h1>
  <tabs-element data-name="document-view" data-tabs="edit,preview,versions,api" data-active-tab="${activeTab}">
    <!--${edit}-->
    <!--${preview}-->
    <!--${versions}-->
    <!--${api}-->
  </tabs-element>
</template>

<template id="edit">
  <span slot="button-edit">edit</span>
  <form autocomplete="off" slot="panel-edit">
    <div>
      <!--${previewLink}-->
      <button>save</button>
      <select>
        <option>&vellip;</option>
        <option value="delete">Delete</option>
      </select>
    </div>
    <object-control></object-control>
  </form>
</template>

<template id="preview-link">
  <a href="${href}" target="_blank">
    <lucide-icon data-name="link-2"></lucide-icon>
    preview
  </a>
</template>

<template id="preview">
  <span slot="button-preview">live preview</span>
  <div slot="panel-preview">TODO</div>
</template>

<template id="versions">
  <span slot="button-versions">
    versions <em>${versionCount}</em>
  </span>
  <div slot="panel-versions">
    <!--${versions}-->
  </div>
</template>

<template id="version">
  <p>${id}</p>
</template>

<template id="api">
  <span slot="button-api">api</span>
  <div slot="panel-api">
    <textarea rows="20" readonly>${json}</textarea>
  </div>
</template>

<template id="dialog">
  <dialog>
    <button type="button" name="close-menu">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <nav>
      <ul>
        <!--${groups}-->
      </ul>
    </nav>
    <button type="button" name="logout">
      <lucide-icon data-name="log-out"></lucide-icon>
    </button>
  </dialog>
</template>

<template id="group">
  <li>
    <label>
      ${name}
      <input type="checkbox" checked="${checked}" />
      <lucide-icon data-name="chevron-down"></lucide-icon>
      <lucide-icon data-name="chevron-up"></lucide-icon>
    </label>
    <ul>
      <!--${links}-->
    </ul>
  </li>
</template>

<template id="link">
  <li>
    <a href="${href}">${name}</a>
  </li>
</template>
