<form>
  <h1>Reset Password</h1>
  <input type="hidden" name="token" value="${token}" />
  <label>
    New Password
    <input type="password" name="password" />
  </label>
  <label>
    Confirm Password
    <input type="password" name="confirmPassword" />
  </label>
  <button>Reset Password</button>
</form>
