<template id="create">
  <input id="${name}" type="file" name="${name}" class="visually-hidden" />
  <!--${label}-->
  <!--${input}-->
</template>

<template id="label">
  <label for="${name}">Select a file</label>
</template>

<template id="input">
  <input value="${value}" />
</template>

<template id="update">
  <div class="thumbnail">
    <img src="/api/media/file/${data.name}" loading="lazy" />
  </div>
  <p>${data.name}</p>
  <button>
    <lucide-icon data-name="x"></lucide-icon>
  </button>
</template>
