<div class="test-bench">
	<div class="test-launcher">
		<form>
			<ul>
				<li>
					<label>
						<input type="checkbox" />
						<span>(select all)</span>
					</label>
				</li>
				<!--${testItems}-->
			</ul>
			<button>Run</button>
		</form>
	</div>
	<div class="test-runner">
		<!--${testFrame}-->
	</div>
</div>

<template id="test-item">
	<li class="${class}" title="${title}">
		<label>
			<input type="checkbox" name="test" value="${value}" />
			<span>${text}</span>
		</label>
	</li>
</template>

<template id="test-frame">
	<iframe src="/">
	</iframe>
</template>
