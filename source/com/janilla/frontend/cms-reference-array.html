<cms-collection data-name="${collection}" data-ids="${ids}"></cms-collection>
<div>
  <button type="button" name="add">
    <lucide-icon data-name="plus"></lucide-icon>
    Add
  </button>
</div>
<!--${inputs}-->
<!--${dialog}-->

<template id="input">
  <input type="hidden" name="${name}" value="${value}" />
</template>

<template id="dialog">
  <dialog open>
    <button type="button" name="close">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <cms-collection data-name="${collection}"></cms-collection>
  </dialog>
</template>
