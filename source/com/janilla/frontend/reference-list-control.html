<collection-list data-name="${collection}" data-ids="${ids}"></collection-list>
<div>
  <button type="button" name="add">add</button>
</div>
<!--${inputs}-->
<template id="input">
  <input type="hidden" name="${name}" value="${value}" />
</template>
<!--${dialog}-->
<template id="dialog">
  <dialog>
    <button type="button" name="close">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <collection-list data-name="${collection}"></collection-list>
  </dialog>
</template>
