<!--${lists}-->
<!--${hidden}-->

<template id="list">
  <ul>
    <!--${items}-->
  </ul>
</template>

<template id="item">
  <li class="field">
    <!--${field}-->
  </li>
</template>

<template id="label">
  <div>
    <label>${label}</label>
    <!--${control}-->
  </div>
</template>

<template id="label-nest">
  <label>
    ${label}
    <!--${control}-->
  </label>
</template>

<template id="no-label">
  <div>
    <!--${control}-->
  </div>
</template>

<template id="array">
  <cms-array data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}" data-label="${label}"></cms-array>
</template>

<template id="checkbox">
  <cms-checkbox data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-checkbox>
</template>

<template id="checkbox2">
  <cms-checkbox2 data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-checkbox2>
</template>

<template id="datetime">
  <cms-datetime data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-datetime>
</template>

<template id="document-reference">
  <cms-document-reference data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}" data-types="${referenceTypes}"></cms-document-reference>
</template>

<template id="file">
  <cms-file data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-file>
</template>

<template id="object">
  <cms-object data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-object>
</template>

<template id="radio">
  <cms-radio data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-radio>
</template>

<template id="reference">
  <cms-reference data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}" data-type="${referenceType}"></cms-reference>
</template>

<template id="reference-array">
  <cms-reference-array data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}" data-type="${referenceType}"></cms-reference-array>
</template>

<template id="rich-text">
  <cms-rich-text data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-rich-text>
</template>

<template id="select">
  <cms-select data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-select>
</template>

<template id="slug">
  <cms-slug data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-slug>
</template>

<template id="textarea">
  <cms-textarea data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-textarea>
</template>

<template id="text">
  <cms-text data-path="${path}" data-updated-at="${updatedAt}" data-array-key="${arrayKey}"></cms-text>
</template>

<template id="tabs">
  <cms-tabs data-name="${name}" data-tabs="${tabs}" data-active-tab="${activeTab}">
    <!--${items}-->
  </cms-tabs>
</template>

<template id="tabs-item">
  <span slot="button-${tab}">${tab}</span>
  <!--${panel}-->
</template>

<template id="tabs-panel">
  <div slot="panel-${tab}">
    <ul>
      <!--${items}-->
    </ul>
  </div>
</template>

<template id="hidden">
  <input type="hidden" name="${name}" value="${value}" />
</template>
