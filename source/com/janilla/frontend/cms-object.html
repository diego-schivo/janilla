<!--${lists}-->
<input type="hidden" name="${path}.$type" value="${type}" />

<template id="list">
  <ul>
    <!--${items}-->
  </ul>
</template>

<template id="item">
  <li>
    <!--${field}-->
  </li>
</template>

<template id="label">
  <div>
    <label>${label}</label>
    <!--${control}-->
  </div>
</template>

<template id="label-nest">
  <label>
    ${label}
    <!--${control}-->
  </label>
</template>

<template id="no-label">
  <div>
    <!--${control}-->
  </div>
</template>

<template id="array">
  <cms-array data-path="${path}" data-key="${key}" data-label="${label}"></cms-array>
</template>

<template id="checkbox-control">
  <checkbox-control data-path="${path}" data-key="${key}"></checkbox-control>
</template>

<template id="cms-file">
  <cms-file data-path="${path}" data-key="${key}"></cms-file>
</template>

<template id="cms-object">
  <cms-object data-path="${path}" data-key="${key}"></cms-object>
</template>

<template id="radio-group-control">
  <radio-group-control data-path="${path}" data-key="${key}"></radio-group-control>
</template>

<template id="cms-reference">
  <cms-reference data-path="${path}" data-key="${key}" data-type="${referenceType}"></cms-reference>
</template>

<template id="cms-document-reference">
  <cms-document-reference data-path="${path}" data-key="${key}" data-types="${referenceTypes}"></cms-reference>
</template>

<template id="reference-list-control">
  <reference-list-control data-path="${path}" data-key="${key}" data-type="${referenceType}"></reference-list-control>
</template>

<template id="cms-rich-text">
  <cms-rich-text data-path="${path}" data-key="${key}"></cms-rich-text>
</template>

<template id="cms-select">
  <cms-select data-path="${path}" data-key="${key}"></cms-select>
</template>

<template id="cms-slug">
  <cms-slug data-path="${path}" data-key="${key}"></cms-slug>
</template>

<template id="textarea-control">
  <textarea-control data-path="${path}" data-key="${key}"></textarea-control>
</template>

<template id="cms-text">
  <cms-text data-path="${path}" data-key="${key}"></cms-text>
</template>

<template id="tabs">
  <cms-tabs data-name="${name}" data-tabs="${tabs}" data-active-tab="${activeTab}">
    <!--${items}-->
  </cms-tabs>
</template>

<template id="tabs-item">
  <span slot="button-${tab}">${tab}</span>
  <!--${panel}-->
</template>

<template id="tabs-panel">
  <div slot="panel-${tab}">
    <ul>
      <!--${items}-->
    </ul>
  </div>
</template>
