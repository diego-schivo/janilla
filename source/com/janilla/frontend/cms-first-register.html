<form>
  <div>
    <h1>Welcome</h1>
    <p>To begin, create your first user.</p>
  </div>
  <ul>
    <li class="field">
      <label>
        <span>Email</span>
        <input type="email" name="email" required />
      </label>
    </li>
    <li class="field">
      <label>
        <span>New Password</span>
        <input type="password" name="password" required />
      </label>
    </li>
    <li class="field">
      <label>
        <span>Confirm Password</span>
        <input type="password" name="confirmPassword" required />
      </label>
    </li>
    <li class="field">
      <label>
        <span>Name</span>
        <input name="name" />
      </label>
    </li>
    <li class="field">
      <div>
        <span>Roles</span>
        <label class="checkbox">
          <input type="checkbox" name="roles" value="ADMIN"" class="visually-hidden" />
          <lucide-icon data-name="check"></lucide-icon>
          admin
        </label>
        <label class="checkbox">
          <input type="checkbox" name="roles" value="CUSTOMER"" class="visually-hidden" />
          <lucide-icon data-name="check"></lucide-icon>
          customer
        </label>
      </div>
    </li>
  </ul>
  <button>Create</button>
</form>
