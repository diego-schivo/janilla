<template id="input">
  <input type="hidden" name="${name}" value="${value}" />
</template>

<template id="card">
  <div class="thumbnail">
    <img src="${uri}" loading="lazy" />
  </div>
  <p>${file.name}</p>
  <button name="remove">
    <lucide-icon data-name="x"></lucide-icon>
  </button>
</template>

<template id="dropzone">
  <button name="choose">Choose from existing</button>
</template>

<template id="drawer">
  <admin-drawer>
    <admin-list slot="content" data-collection-slug="${collectionSlug}"></admin-edit>
  </admin-drawer>
</template>
