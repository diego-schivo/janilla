<h1>${title}</h1>
<admin-tabs data-name="document-subview" data-tabs="${tabs}" data-tab="${tab}" data-no-panels>
  <!--${editButton}-->
  <!--${versionsButton}-->
  <!--${apiButton}-->
</admin-tabs>
<admin-tabs data-name="document-subview" data-tabs="${tabs}" data-tab="${tab}" data-no-buttons>
  <!--${editPanel}-->
  <!--${versionsPanel}-->
  <!--${apiPanel}-->
</admin-tabs>

<template id="edit-button">
  <span slot="button-edit">Edit</span>
</template>

<template id="versions-button">
  <span slot="button-versions">Versions <em>${count}</em></span>
</template>

<template id="api-button">
  <span slot="button-api">API</span>
</template>

<template id="edit-panel">
  <div slot="panel-edit">
    <admin-edit data-slug="${slug}" data-id="${id}" data-updated-at="${updatedAt}"></admin-edit>
  </div>
</template>

<template id="versions-panel">
  <div slot="panel-versions">
    <!--${versions}-->
    <!--${version}-->
  </div>
</template>

<template id="versions">
  <admin-versions></admin-versions>
</template>

<template id="version">
  <admin-version></admin-version>
</template>

<template id="api-panel">
  <div slot="panel-api">
    <textarea rows="20" readonly>${json}</textarea>
  </div>
</template>
