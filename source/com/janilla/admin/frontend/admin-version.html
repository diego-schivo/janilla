<p>Autosaved version created on:</p>
<h2>${title}</h2>
<button type="button" name="restore" class="button primary">Restore this version</button>
<textarea rows="20" readonly>${json}</textarea>
<!--${dialog}-->

<template id="dialog">
  <dialog>
    <h1>Confirm version Restoration</h1>
    <p>You are about to restore the global Page to the state that it was in on ${dateTime}.</p>
    <div>
      <button type="button" name="cancel" class="button secondary">Cancel</button>
      <button type="button" name="confirm" class="button primary">Confirm</button>
    </div>
  </dialog>
</template>
