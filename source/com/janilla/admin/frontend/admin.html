  <!--${content}-->

<!--${dialog}-->
<toaster-element></toaster-element>

<template id="p">
  <p>
    <label class="button toggler">
      <input type="checkbox" checked="${checked}" class="visually-hidden" />
      <lucide-icon data-name="menu"></lucide-icon>
      <lucide-icon data-name="chevron-left"></lucide-icon>
    </label>
  </p>
</template>

<template id="aside">
  <aside>
    <nav>
      <ul>
        <!--${groups}-->
      </ul>
    </nav>
    <button name="logout">
      <lucide-icon data-name="log-out"></lucide-icon>
    </button>
  </aside>
</template>

<template id="group">
  <li>
    <label class="toggler">
      ${label}
      <input type="checkbox" checked="${checked}" class="visually-hidden" />
      <lucide-icon data-name="chevron-down"></lucide-icon>
      <lucide-icon data-name="chevron-up"></lucide-icon>
    </label>
    <ul>
      <!--${links}-->
    </ul>
  </li>
</template>

<template id="link">
  <li>
    <a href="${href}">${text}</a>
  </li>
</template>

<template id="header">
  <header>
    <button name="open-menu">
      <lucide-icon data-name="menu"></lucide-icon>
    </button>
    <nav>
      <ol>
        <!--${items}-->
      </ol>
    </nav>
    <a href="/admin/account">
      <lucide-icon data-name="circle-user-round"></lucide-icon>
    </a>
  </header>
</template>

<template id="link-item">
  <li>
    <a href="${href}">
      <!--${content}-->
    </a>
  </li>
</template>

<template id="item">
  <li>
    <!--${content}-->
  </li>
</template>

<template id="icon">
  <lucide-icon data-name="${name}"></lucide-icon>
</template>

<template id="loading">
  <p>loading...</p>
</template>

<template id="create-first-user">
  <admin-create-first-user></create-first-user>
</template>

<template id="dashboard">
  <admin-dashboard></admin-dashboard>
</template>

<template id="document">
  <admin-document data-subview="${subview}" data-updated-at="${document.updatedAt}"></admin-document>
</template>

<template id="forgot-password">
  <admin-forgot-password></admin-forgot-password>
</template>

<template id="list">
  <admin-list data-collection-slug="${collectionSlug}" data-enable-selection="true"></admin-list>
</template>

<template id="login">
  <admin-login></admin-login>
</template>

<template id="reset-password">
  <admin-reset-password data-token="${token}"></admin-reset-password>
</template>

<template id="unauthorized">
  <admin-unauthorized></admin-unauthorized>
</template>

<template id="dialog">
  <dialog>
    <button name="close-menu">
      <lucide-icon data-name="x"></lucide-icon>
    </button>
    <nav>
      <ul>
        <!--${groups}-->
      </ul>
    </nav>
    <button name="logout">
      <lucide-icon data-name="log-out"></lucide-icon>
    </button>
  </dialog>
</template>
