<template id="tablist">
  <div role="tablist">
    <!--${buttons}-->

</template>

<template id="button">
  <button type="button" role="tab" aria-controls="${panel}-${tab}" aria-selected="${selected}">
    <slot name="button-${tab}"></slot>
  </button>
</template>

<template id="panel">
  <div id="${panel}-${tab}" role="tabpanel" hidden="${hidden}">
    <slot name="panel-${tab}"></slot>
  </div>
</template>
